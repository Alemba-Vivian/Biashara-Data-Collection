
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form cForm [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Sign In to your account</p>
                  <c-input-group class="mb-3">
                    <span class="input-group-text"  id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                          </svg>
                    </span>
                    <input autoComplete="email" cFormControl placeholder="Email" 
                    formControlName="email" type="email"/>
                    <div *ngIf="LoginForm.get('email')?.invalid && (LoginForm.get('email')?.dirty || LoginForm.get('email')?.touched)">
                        Please provide a name.
                      </div>
                  </c-input-group>
                  <c-input-group class="mb-4">
                    <span class="input-group-text"  id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                          </svg>
                    </span>
                    <input
                    [type]="passwordFieldType ? 'text' : 'password'"
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Password"
                      type="password"
                      formControlName="password"
                      required
                    />
                    <span class="input-group-text"  id="addon-wrapping">
                          <i class="bi" [ngClass]="{' bi-eye-slash': !passwordFieldType,
                          'bi-eye': passwordFieldType}" (click)="showPassword()"></i>
                        
                        </span>
                  </c-input-group>
                  <c-row>
                    <c-col xs="6">
                      <button cButton  type="submit" class="site-btn-success-dark   px-4">
                        Login
                      </button>
                    </c-col>
                    <!-- <c-col class="text-right" xs="6">
                      <button cButton class="px-0" color="link">
                        Forgot password?
                      </button>
                    </c-col> -->
                  </c-row>
                  <p class="pointer text-purple pt-4" (click)="ResetPasswordModal.show()">
                    Forgot password?
                  </p>
                </form>
              </c-card-body>
            </c-card>
            <c-card style="background:#fff;"  class="text-black bg-white py-4">
              <c-card-body class="text-center">
                <div>
                    <h2 class="fw-bold pt-2">Biashara Stimulus</h2> 
                    <img src="/assets/img/icons/logo.jpeg" class="img-fluid mt-2"/>
                  <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                    Register Now!
                  </button> -->
                </div>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
      <p style="text-align:center;"class="position-absolute bottom-0 start-50 translate-middle-x text-purple fw-bold"><a href="" class="fw-bold text-decoration-none text-purple">Biashara Stimulus Programme V1.0.0</a> &copy; {{current_year()}} All Rights Reserved</p>
    </c-container>

  </div> 

  <div bsModal #ResetPasswordModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header text-white site-btn-success-dark m-0 p-2">
        <h6 class="modal-title">Reset Password</h6>
        <button type="button" class="close btn text-white site-btn-success-dark m-0 p-0" (click)="ResetPasswordModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="input-small">Email</label>
            <div class="col-sm-9">
              <input type="email"  name="input-small" class="form-control form-control-md" [(ngModel)]="user_email" required placeholder="Enter your email...">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary text-white" (click)="ResetPasswordModal.hide()">Close</button> -->
        <button type="button" class="btn btn-success text-white" (click)="resetpassword()">Reset</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

  <app-common-loader></app-common-loader>
